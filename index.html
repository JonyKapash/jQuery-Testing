<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.js"
			integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>

		<title>jQuery Playground</title>
	</head>
	<body>
		<script>
			$(document).ready(function () {
				$("button").addClass("animate__animated");
				$(".well").addClass("animate__animated animate__shakeY");
				$("#target3").removeClass("btn-default");
				$("#target4").css("background-color", "green");
				$("#target1").prop("disabled", true);
				$("#target5").html("<b>target5</b>");
				$("#target6").text("TargettT6");
				$("#target4").remove();
				0 + $("#target2").appendTo("#right-well");
				$("#target5").clone().appendTo("#left-well");
				$("#target6").parent().css("background-color", "red");
				$("#right-well").children().css("color", "orange");
				$(".target:nth-child(2)").addClass("animate__jello");
				$(".target:even").addClass("animated shake");
				$(".target:odd").addClass("animate__wobble");
				$("body").addClass("animate__hinge");
			});
		</script>
		<!-- Only change code above this line -->

		<div class="container-fluid">
			<h3 class="text-primary text-center">jQuery Playground</h3>
			<div class="row">
				<div class="col-xs-6">
					<h4>#left-well</h4>
					<div class="well" id="left-well">
						<button class="btn btn-default target" id="target1">
							#target1
						</button>
						<button class="btn btn-danger target" id="target2">#target2</button>
						<button class="btn btn-primary target" id="target3">
							#target3
						</button>
					</div>
				</div>
				<div class="col-xs-6">
					<h4>#right-well</h4>
					<div class="well" id="right-well">
						<button class="btn btn-default target" id="target4">
							#target4
						</button>
						<button class="btn btn-default target" id="target5">
							#target5
						</button>
						<button class="btn btn-default target" id="target6">
							#target6
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- <script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script> -->
	</body>
</html>
